      <div class="container">
        <div class="row">
          <div class="col mt-5 mx-5">
            <h3 class="text-center " style=" font-size: 22px; ">Add Student for Session 19-23</h3>
            <form class="row g-3 needs-validation mt-5 mx-5" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Admission No</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                     Please provide a valid Admission No. 
                    </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Session</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Please provide a valid Session.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Roll No</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                     Please provide a valid Admission No. 
                    </div>
                </div>
                
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="validationCustom02"  required>
                    <div class="valid-feedback">
                      Select Branch
                    </div>
                  </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
          </div>
          
      </div>
